<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Simple Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .blog-post {
            margin-bottom: 30px;
        }
        .blog-post-title {
            margin-bottom: 5px;
        }
        .blog-post-meta {
            margin-bottom: 20px;
            color: #6c757d;
        }
        .comment {
            margin-top: 15px;
            padding: 10px;
            border-left: 3px solid #dee2e6;
        }
        .comment-meta {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Simple Blog</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item" th:if="${currentUser == null}">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item" th:if="${currentUser == null}">
                    <a href="/register" class="nav-link">Register</a>
                </li>
                <li class="nav-item" th:if="${currentUser != null}">
                    <a href="/posts/new" class="nav-link">Create Post</a>
                </li>
                <li class="nav-item" th:if="${currentUser != null}">
                    <span class="nav-link text-muted" th:text="${'Welcome, ' + currentUser.username}"></span>
                </li>
                <li class="nav-item" th:if="${currentUser != null}">
                    <a href="/logout" class="nav-link">Logout</a>
                </li>
            </ul>
        </header>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <main th:replace="${content}">
            <!-- Content will be replaced here -->
        </main>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md text-center">
                    <p class="mb-3 text-muted">&copy; 2025 Simple Blog | Soumajit Maity</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
